{% block js0 %}

	<!--  打开摄像头以及处理  -->
		<script type="text/javascript" charset="utf-8">

			var back = document.getElementById('output0');
			var back1 = document.getElementById('output1');
			var text = document.getElementById('text');
			var backcontext = back.getContext('2d');
			var ctx = back1.getContext('2d');
			var te_tx = text.getContext('2d');
			var video = document.getElementsByTagName('video')[0];
			//var video1 = document.getElementsByTagName('video')[1];

			var str='';
			var str_text='';
			var count=0;

			//绘图初始化
			var state=0;
			var step=2;
			var x=back1.width/2;
			var y=back1.height/2;
			var xa=ya=0;

			var init = function(){
				ctx.beginPath();
	    		ctx.arc(x, y, 5, 0, 2*Math.PI, false);
	    		ctx.fill();
				ctx.moveTo(x,y);
				str_text="position:"+"("+x+","+y+")";
				te_tx.font="30px Arial";
			}

			var run = function(){
				move(state);
				console.log(state);
				show_text();
				setTimeout(run,211);
			}

			var show_text = function(){
				str_text="position:"+"("+(x-back1.width/2)+","+(back1.height/2-y)+")";
				te_tx.clearRect(0,0,text.width,text.height);
				te_tx.fillText(str_text,0,30);
			}

			var move = function(i){
				switch(i){
					case 0: m_reset();break;
					case 5: m_stop();break;
					case 8: m_up();break;
					case 2: m_down();break;
					case 4: m_left();break;
					case 6: m_right();break;
					default:break;
				}
			}
			var m_reset = function(){
				xa=0;
				ya=0;
				x=back1.width/2;
				y=back1.height/2;
				ctx.clearRect(0,0,back1.width,back1.height);
				init();
			}

			var m_stop = function(){
				xa=0;
				ya=0;
				x+=xa;
				y+=ya;
				ctx.lineTo(x,y);
				ctx.stroke();
			}

			var m_up = function(){
				xa=0;
				ya=-step;
				x+=xa;
				y+=ya;
				ctx.lineTo(x,y);
				ctx.stroke();
			}

			var m_down = function(){
				xa=0;
				ya=step;
				x+=xa;
				y+=ya;
				ctx.lineTo(x,y);
				ctx.stroke();
			}

			var m_left = function(){
				xa=-step;
				ya=0;
				x+=xa;
				y+=ya;
				ctx.lineTo(x,y);
				ctx.stroke();
			}

			var m_right = function(){
				xa=step;
				ya=0;
				x+=xa;
				y+=ya;
				ctx.lineTo(x,y);
				ctx.stroke();
			}

			function change(a){
				a.src="../static/img/1.jpg";
			}
			function change0(a){
				a.src="../static/img/0.jpg";
			}
			
			var success = function(stream){
				video.srcObject = stream;
				//video1.srcObject = stream;
			}

			var draw = function(){
				try{
					backcontext.drawImage(video,0,0, back.width, back.height);
					//backcontext1.drawImage(video1,0,0, back1.width, back1.height);
				}catch(e){
					if (e.name == "NS_ERROR_NOT_AVAILABLE") {
						return setTimeout(draw, 100);
					} else {
						throw e;
					}
				}
				/*if(video.srcObject){
					localStorage.video=back.toDataURL("image/jpeg",0.5);
					localStorage.video1=back1.toDataURL("image/jpeg",0.5);
				}*/
				setTimeout(draw, 100);
			}

			//开始识别
	        var identifyFace = function() {
	        	//console.log(backcontext);
	        	if(!video.srcObject)
	        	{
	        		return setTimeout(identifyFace, 1000);
	        	}
	        	str='';
	        	//console.log(count);
	            $('#output0').faceDetection(
	                function (faces) {
	                	//console.log(faces);
	                	if(faces.length==0){
	                		count++;
	                		if(count>5){
	                			document.getElementsByClassName('marks')[0].innerHTML=str;
	                		}
	                	}else {count=0;}
	                    for (var i=0;i<faces.length;i++) {
	                        //识别结果循环传入方法drawFace
	                        //console.log(i);
	                        drawFace(faces[i].offsetX, faces[i].offsetY, faces[i].width, faces[i].height);
	                    }
	                }
	            );
	            setTimeout(identifyFace, 200);
	        }

	        //图片识别区的x,y轴以及宽高,confidence表示自信程度
	        function drawFace(x,y,width,height){
	 			console.log('('+x+','+y+')');
	            //将框框套上去
	            str+='<div class="drawDiv" style="left:'+x+'px;top:'+y+'px;width:'+width+'px;height:'+height+'px;">'+'</div>'
	            document.getElementsByClassName('marks')[0].innerHTML=str
	        }

			navigator.getUserMedia = navigator.getUserMedia || navigator.webkitGetUserMedia ||
			navigator.mozGetUserMedia || navigator.msGetUserMedia || navigator.mediaDevices.getUserMedia;
			navigator.getUserMedia({video:true, audio:false}, success, console.log);
			draw();
			identifyFace();
			run();
			init();
		</script>

{% endblock %}
